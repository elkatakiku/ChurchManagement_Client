<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Marriage | Schedule</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../../../css/styles.css">

  <!-- Icon -->
  <link rel="icon" href="../../../images/favicon.ico">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Overlay -->
  <div class="overlay hidden" id="overlay"></div>

  <section>
    <nav class="navbar">
      <div class="navbar-brand">
        <img class="navbar-brand-logo" src="../../../images/logo.png" alt="Web application logo">
        <h1 class="navbar-brand-text">Catholic Church Complex</h1>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../../dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../../activities/index.html">Activities</a>
        </li>
      </ul>

      <div class="bottom-navbar-container">
        <hr class="nav-divider">
        <a class="nav-link" href="../../../index.html">Logout</a>
      </div>
    </nav>
  </section>

  <main class="content form-page">

    <div>
      <header class="section-header">
        <h2 class="section-heading">Schedule a Wedding</h2>
        <hr>
      </header>

      <form class="slider" method="post" id="marriageScheduleForm">

        <!-- 1st Slide -->
        <div class="col-12">

          <h3 class="heading2">Groom</h3>

          <div class="row-flex">
            <span class="col-9">
              <label>Name</label>
              <input class="input" type="text" placeholder="Surname, Name M.I" required>
            </span>

            <span class="col-3">
              <label>Telephone No.</label>
              <input class="input" type="number" required>
            </span>

            <span class="col-9">
              <label>Address</label>
              <input class="input" type="text" placeholder="House no. Street, City/Municipality, Province, Country" required>
            </span>

            <span class="col-3">
              <label>Occupation</label>
              <input class="input" type="text"  required>
            </span>

            <span class="col-9">
              <label>Place of Birth</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-3">
              <label>Date of Birth</label>
              <input class="input" type="date" required>
            </span>

            <span class="col-4">
              <label>Religion</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-4">
              <label>Citizenship</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-4">
              <div class="">
                <label for="groomCivilStatus">Civil Status</label>
                <div class="select-wrapper">
                  <select class="input select" id="groomCivilStatus" required>
                    <option selected disabled value="">...</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                  </select>
                </div>
              </div>
            </span>
          </div>

        </div>

        <!-- 2nd Slide -->
        <div class="col-12">
          <h3 class="heading2">Bride</h3>
          <div class="row-flex">
            <span class="col-9">
              <label>Name</label>
              <input class="input" type="text" placeholder="Surname, Name M.I" required>
            </span>

            <span class="col-3">
              <label>Telephone No.</label>
              <input class="input" type="number" required>
            </span>

            <span class="col-9">
              <label>Address</label>
              <input class="input" type="text" placeholder="House no. Street, City/Municipality, Province, Country" required>
            </span>

            <span class="col-3">
              <label>Occupation</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-9">
              <label>Place of Birth</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-3">
              <label>Date of Birth</label>
              <input class="input" type="date" required>
            </span>

            <span class="col-4">
              <label>Religion</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-4">
              <label>Citizenship</label>
              <input class="input" type="text" required>
            </span>

            <span class="col-4">
              <div class="">
                <label for="brideCivilStatus">Civil Status</label>
                <div class="select-wrapper">
                  <select class="input select" id="brideCivilStatus" required>
                    <option selected disabled value="">...</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                  </select>
                </div>
              </div>
            </span>
          </div>
        </div>

        <!-- 3rd Slide -->
        <div class="col-12">

          <label for="">Church</label>
          <input class="input" type="text" placeholder="Church Name" required>

          <label for="">Church Address</label>
          <input class="input" type="text" placeholder="Church's Address" required>

          <div class="row-flex">
            <span class="col-8">
              <label for="">Name of Organizer</label>
              <input class="input" type="text" placeholder="Organizer's  Name" required>
            </span>

            <span class="col-4">
              <label for="">Contact No.</label>
              <input class="input" type="text" required>
            </span>
          </div>
        </div>

      </form>
    </div>

    <div class="side-to-side">
      <button class="btn btn-outline btn-secondary invisible" id="slidePrev">Back</button>
      <button class="btn" id="slideNext">Next</button>
    </div>

  </main>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4de3040dc0.js" crossorigin="anonymous"></script>

    <!-- Functionality -->
    <script type="text/javascript" src="../../../js/index.js"></script>
    <script type="text/javascript">
      var slideCounter = 1;

      document.getElementById('slideNext').addEventListener('click', function(e) {
        slideCounter = nextSlide('marriageScheduleForm', slideCounter);
        if (slideCounter == document.getElementById('marriageScheduleForm').childElementCount) {
          document.getElementById(e.target.id).textContent = "Submit";
        } else if (slideCounter > 1) {
          document.getElementById('slidePrev').classList.remove('invisible');
        }
      })

      document.getElementById('slidePrev').addEventListener('click', function(e) {
        slideCounter = previousSlide('marriageScheduleForm', slideCounter);
        document.getElementById('slideNext').textContent = "Next";
        if (slideCounter == 1) {
          document.getElementById(e.target.id).classList.add('invisible');
        }
      })
    </script>
</body>

</html>
